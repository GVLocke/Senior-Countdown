<!DOCTYPE html>
<html lang="en">
<head>

    <title>Senior Class of 2022 Countdown</title>
    <!-- Most of the Code is from https://codepen.io/AllThingsSmitty/pen/JJavZN-->
    <style>
:root {
  --smaller: .75;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  margin: 0;
}

body {
  align-items: center;
  background-color: #010a00;
  background-image: url("https://www.transparenttextures.com/patterns/3px-tile.png");
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  font-family: -apple-system, 
    BlinkMacSystemFont, 
    "Segoe UI", 
    Roboto, 
    Oxygen-Sans, 
    Ubuntu, 
    Cantarell, 
    "Helvetica Neue", 
    sans-serif;
}

.container {
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-weight: normal;
  letter-spacing: .125rem;
  text-transform: uppercase;
}

li {
  display: inline-block;
  font-size: 1.5em;
  list-style-type: none;
  padding: 1em;
  text-transform: uppercase;
}

li span {
  display: block;
  font-size: 4.5rem;
}

.emoji {
  display: none;
  padding: 1rem;
}

.emoji span {
  font-size: 4rem;
  padding: 0 .5rem;
}
/* From https://codepen.io/AllThingsSmitty/pen/VzXrgY */
.neon {
  color: #fff;
  text-shadow:
    0 0 5px #fff,
    0 0 10px #fff,
    0 0 20px #fff,
    0 0 40px rgb(0, 255, 106),
    0 0 80px rgb(0, 255, 106),
    0 0 90px rgb(0, 255, 106),
    0 0 100px rgb(0, 255, 106),
    0 0 150px rgb(0, 255, 106);
}

/* end */

.corners {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  color: whitesmoke;
  padding: 15px;
  position: absolute;
}

@media all and (max-width: 768px) {
  h1 {
    font-size: calc(1.5rem * var(--smaller));
  }
  
  li {
    font-size: calc(1.125rem * var(--smaller));
  }
  
  li span {
    font-size: calc(3.375rem * var(--smaller));
  }
}

#selfpromo {
  top: 0px;
  right: 0px;
}

    </style>
</head>
<body>
  <!-- From https://github.com/PeterHindes/steam-deck-countdown.live -->
    <div id="selfpromo" class="corners">
      <a href="https://github.com/GVLocke/Senior-Countdown" target="_blank" rel="noopener noreferrer" >Source Code</a>
    </div>
  <!-- End -->
    <div class="container">
        <h1 class="neon" id="headline">Senior Class of 2022 Graduates in</h1>
        <div id="countdown">
          <ul>
            <li class="neon"><span id="days"></span>days</li>
            <li class="neon"><span id="hours"></span>Hours</li>
            <li class="neon"><span id="minutes"></span>Minutes</li>
            <li class="neon"><span id="seconds"></span>Seconds</li>
          </ul>
        </div>
        <div id="content" class="emoji">
          <span>ðŸ¥³</span>
          <span>ðŸŽ‰</span>
          <span>ðŸŽ“</span>
        </div>
      </div>
</body>
<script>
    (function () {
  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

  let today = new Date(),
      dd = String(today.getDate()).padStart(2, "0"),
      mm = String(today.getMonth() + 1).padStart(2, "0"),
      yyyy = today.getFullYear(),
      nextYear = yyyy + 1,
      dayMonth = "05/21/",
      birthday = dayMonth + yyyy;
  
  today = mm + "/" + dd + "/" + yyyy;
  if (today > birthday) {
    birthday = dayMonth + nextYear;
  }
  //end
  
  const countDown = new Date(birthday).getTime(),
      x = setInterval(function() {    

        const now = new Date().getTime(),
              distance = countDown - now;

        document.getElementById("days").innerText = Math.floor(distance / (day)),
          document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
          document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
          document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

        if (distance < 0) {
          document.getElementById("headline").innerText = "WE DID IT!";
          document.getElementById("countdown").style.display = "none";
          document.getElementById("content").style.display = "block";
          clearInterval(x);
        }
      }, 0)
  }());
</script>
</html>
